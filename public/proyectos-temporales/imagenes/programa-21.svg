<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Programa 21 - Quicksort en Java</title>
  <desc id="desc">Plantilla completada con el input del vector de 7 enteros para el ejercicio de Quicksort en Java.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1023"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#172554"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)"/>
  <rect x="28" y="28" width="1144" height="644" rx="24" fill="#0f172a" stroke="#334155" stroke-width="3"/>

  <text x="70" y="92" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="42" font-weight="700">
    Programa 21 · Quicksort en Java
  </text>
  <text x="70" y="132" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">
    Imagen de input (plantilla completada)
  </text>

  <rect x="70" y="170" width="1060" height="470" rx="18" fill="url(#card)" stroke="#475569" stroke-width="2"/>

  <text x="100" y="225" fill="#cbd5e1" font-family="Consolas, monospace" font-size="27">
    Entrada (vector de 7 enteros):
  </text>
  <text x="100" y="275" fill="#67e8f9" font-family="Consolas, monospace" font-size="36" font-weight="700">
    [34, 7, 23, 32, 5, 62, 14]
  </text>

  <text x="100" y="345" fill="#cbd5e1" font-family="Consolas, monospace" font-size="25">
    Pivote inicial (ultimo elemento): 14
  </text>
  <text x="100" y="392" fill="#cbd5e1" font-family="Consolas, monospace" font-size="25">
    Particion esperada tras primer paso:
  </text>
  <text x="100" y="440" fill="#f9a8d4" font-family="Consolas, monospace" font-size="33" font-weight="700">
    [7, 5, 14, 32, 34, 62, 23]
  </text>

  <text x="100" y="510" fill="#cbd5e1" font-family="Consolas, monospace" font-size="24">
    Salida final ordenada:
  </text>
  <text x="100" y="556" fill="#86efac" font-family="Consolas, monospace" font-size="33" font-weight="700">
    [5, 7, 14, 23, 32, 34, 62]
  </text>

  <text x="70" y="623" fill="#94a3b8" font-family="Arial, sans-serif" font-size="20">
    Universidad Industrial de Santander · Estructura de Datos y Analisis Algoritmicos
  </text>
